<!DOCTYPE html>
<html>
<head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="enter items">
    <button id="addItem">Enter</button>
    <ul>
        <li>Notebook <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li>
        <li>Jello <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li></li>
        <li>Spinach <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li></li>
        <li>Rice <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li></li>
        <li>Birthday Cake <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li></li>
        <li>Candles <button class="delButton fa fa-trash" onclick="delItem(event)"></button></li></li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
